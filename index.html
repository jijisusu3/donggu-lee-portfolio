<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dlee.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donggu.Portfolio</title>
    <script>
      (function () {
        var l = window.location;
        var base = "/donggu-lee-portfolio/";
        if (!l.pathname.startsWith(base)) base = "/donggu-lee-portfolio/";
        var redirect =
          base + "#" + l.pathname.slice(base.length) + l.search + l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
